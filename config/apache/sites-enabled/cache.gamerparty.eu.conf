<VirtualHost *:80>
    ServerAdmin admin@gamerparty.eu
    ServerName cache.gamerparty.eu
    DocumentRoot /var/www/gamerparty/cache/
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
 
<Directory /var/www/gamerparty/cache/>
    AllowOverride All
</Directory>
